<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML CSS</title>
    <link rel="stylesheet" href="css/10_display.css">
</head>
<body>

    <!-- h1{titre h1}+h2{titre h2}+div{une div est un élément de type block}+a{un lien est de type inline}+p{Les balises "p" sont de types block}+span{Un span est de type inline}+section{La section est un block}+a.block{on change l'affichage du a en block}+div.inline{on change l'affichage de la div en inline} -->
    
    <h1>Titre h1</h1>
    
    <h2>Titre h2</h2>

    <div>Une div est un élément de type block</div>

    <a href="http://fr.learnlayout.com/" target="_blank">Un lien est de type inline</a>

    <p>Les balises "p" sont de types block</p>

    <span>Un span est de type inline</span>

    <section>La section est un block</section>

    <a href="https://www.pierre-giraud.com/html-css-apprendre-coder-cours/display/" class="block">On change l'affichage du a en block</a>

    <div class="inline">On change l'affichage de la div en inline</div>

</body>
</html>
